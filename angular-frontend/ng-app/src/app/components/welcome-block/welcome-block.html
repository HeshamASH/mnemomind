<mat-card class="welcome-block">
  <mat-card-header>
    <mat-card-title>Welcome to MnemoMind</mat-card-title>
    <mat-card-subtitle>Your intelligent assistant for documents and code</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>To get started, please connect to a data source.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onConnect()">Connect Google Drive</button>
  </mat-card-actions>
</mat-card>
